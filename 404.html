<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeisurePlan.App Retirement Calculator</title>
    <script>
      // SPA redirect script for GitHub Pages
      // This script takes the current path and converts it to a query string parameter
      // that index.html can read and restore the correct route
      var segmentCount = 0; // Number of path segments in the base URL (0 for root domain)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
